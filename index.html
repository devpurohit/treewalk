<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tree Walk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>
    <script type='text/javascript' src='js/changedesc.js'></script>
  

</head>
<body>

    <!-- Display the Hero image full screen -->
    <div class="hero-image">

    <!--Section reserved for tree    -->
    <section>  
        <div id="tree-container"></div>
    </section>   
    
    <!--Section for controls and add. information -->
    <section>    
                <!--Drop Menu to select the type of traversal -->
                <div class="drop" >
                                <select id = "choice" onchange="changedesc()">
                                        <option disabled selected value> Select Traversal </option>
                                        <option value = "1">Breath-First Traversal</option>
                                        <option value = "2">Preorder Depth-first Traversal</option>
                                        <option value = "3">Postorder Depth-first Traversal</option>
                                        <option value = "4">Inorder Depth-first Traversal</option>
                                        <option value = "5">Reset Selection</option>
                                 </select>
                </div>

                <!--Reserved for traversal info -->
                <div class="pseudo">
                </div>

                <!--Reserved for showing the traversed nodes -->
                <table>
                    <tr></tr>
                </table>
    </section> 
    </div>     <!--Hero div close   -->
</body>
<script src="js/traversal.js"></script>
</html>
